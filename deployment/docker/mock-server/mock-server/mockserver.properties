# MockServer Configuration for Consultor.AI Development

# Logging
mockserver.logLevel=INFO

# CORS
mockserver.corsAllowOrigin=*
mockserver.corsAllowMethods=GET,POST,PUT,DELETE,OPTIONS
mockserver.corsAllowHeaders=*

# Request matching
mockserver.matchersFailFast=false

# Pretty print
mockserver.prettyPrintJSONMatcherOutput=true
