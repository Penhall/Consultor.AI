# ==================================
# Consultor.AI - Secrets
# ==================================
# WARNING: In production, create secrets using kubectl or a secret management tool
# DO NOT commit actual secret values to git
# This is a template only

apiVersion: v1
kind: Secret
metadata:
  name: consultorai-secrets
  namespace: consultorai
type: Opaque
stringData:
  # Supabase (replace with actual values)
  NEXT_PUBLIC_SUPABASE_URL: "https://your-project.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "your-anon-key"
  SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key"

  # Google AI
  GOOGLE_AI_API_KEY: "your-google-ai-key"

  # Meta WhatsApp
  NEXT_PUBLIC_META_APP_ID: "your-meta-app-id"
  META_APP_SECRET: "your-meta-app-secret"
  META_APP_ACCESS_TOKEN: "your-meta-access-token"
  NEXT_PUBLIC_META_CONFIG_ID: "your-meta-config-id"
  META_WEBHOOK_VERIFY_TOKEN: "your-webhook-verify-token"

  # Encryption
  ENCRYPTION_KEY: "your-encryption-key-32-characters"

  # Redis
  REDIS_PASSWORD: "your-redis-password"

---
# ==================================
# Example: Create secrets from command line
# ==================================
# kubectl create secret generic consultorai-secrets \
#   --from-literal=NEXT_PUBLIC_SUPABASE_URL=https://... \
#   --from-literal=NEXT_PUBLIC_SUPABASE_ANON_KEY=... \
#   --from-literal=SUPABASE_SERVICE_ROLE_KEY=... \
#   --from-literal=GOOGLE_AI_API_KEY=... \
#   --from-literal=META_APP_SECRET=... \
#   --namespace=consultorai
