# ==================================
# Consultor.AI - Redis Persistent Volume Claim
# ==================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: consultorai-redis-pvc
  namespace: consultorai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard # Change based on your cluster's storage class
