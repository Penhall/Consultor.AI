# ==================================
# Consultor.AI - Redis Deployment
# ==================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: consultorai-redis
  namespace: consultorai
  labels:
    app: consultorai-redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consultorai-redis
  template:
    metadata:
      labels:
        app: consultorai-redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
          - redis-server
          - --requirepass
          - $(REDIS_PASSWORD)
          - --appendonly
          - "yes"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: consultorai-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: consultorai-redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: consultorai-redis
  namespace: consultorai
  labels:
    app: consultorai-redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: consultorai-redis
