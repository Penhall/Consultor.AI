# ==================================
# Consultor.AI - Network Policies
# ==================================
# Restricts network traffic between pods for security

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: consultorai-app-policy
  namespace: consultorai
spec:
  podSelector:
    matchLabels:
      app: consultorai-app
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from Ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000

  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53

  # Allow HTTPS (for external APIs)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

  # Allow Redis
  - to:
    - podSelector:
        matchLabels:
          app: consultorai-redis
    ports:
    - protocol: TCP
      port: 6379

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: consultorai-redis-policy
  namespace: consultorai
spec:
  podSelector:
    matchLabels:
      app: consultorai-redis
  policyTypes:
  - Ingress

  ingress:
  # Only allow traffic from app pods
  - from:
    - podSelector:
        matchLabels:
          app: consultorai-app
    ports:
    - protocol: TCP
      port: 6379
