# ==================================
# Consultor.AI - Docker Compose (Development)
# ==================================
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # ----------------------------------
  # Next.js Application (Development)
  # ----------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: consultorai-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:cached
      - ./public:/app/public:cached
      - ./supabase:/app/supabase:cached

      # Mount config files
      - ./next.config.js:/app/next.config.js:cached
      - ./tailwind.config.ts:/app/tailwind.config.ts:cached
      - ./tsconfig.json:/app/tsconfig.json:cached
      - ./postcss.config.js:/app/postcss.config.js:cached

      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
    environment:
      # Development mode
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3000

      # Supabase Local (Docker)
      - NEXT_PUBLIC_SUPABASE_URL=http://host.docker.internal:54321
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU

      # Google AI
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - GOOGLE_AI_MODEL=${GOOGLE_AI_MODEL:-gemini-1.5-flash}

      # Meta WhatsApp
      - NEXT_PUBLIC_META_APP_ID=${NEXT_PUBLIC_META_APP_ID}
      - META_APP_SECRET=${META_APP_SECRET}
      - NEXT_PUBLIC_META_CONFIG_ID=${NEXT_PUBLIC_META_CONFIG_ID}
      - META_WEBHOOK_VERIFY_TOKEN=${META_WEBHOOK_VERIFY_TOKEN}

      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-consultorai_password}@redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-consultorai_password}

      # Development flags
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    networks:
      - default
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # ----------------------------------
  # Redis Cache
  # ----------------------------------
  redis:
    image: redis:7.4.7-alpine
    container_name: consultorai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-consultorai_password} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-consultorai_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# Volumes
volumes:
  redis-data:
    driver: local

# Network configuration
networks:
  default:
    driver: bridge
    name: consultorai-dev
