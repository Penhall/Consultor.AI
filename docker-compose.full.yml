# ==================================
# Consultor.AI - Full Stack Docker Compose
# ==================================
# Sobe TUDO: Supabase completo + Aplicacao Next.js + Redis
# Uso: docker-compose -f docker-compose.full.yml up -d
#
# Servicos incluidos:
# - app: Next.js application (porta 3000)
# - db: PostgreSQL 15 (porta 54322)
# - kong: API Gateway (porta 54321)
# - auth: GoTrue authentication (porta 9999)
# - rest: PostgREST API (porta 3001)
# - realtime: Supabase Realtime (porta 4000)
# - storage: Supabase Storage (porta 5000)
# - studio: Supabase Studio UI (porta 54323)
# - meta: Postgres Meta (porta 8080)
# - redis: Redis cache (porta 6379)
# - inbucket: Email testing (porta 54324)

services:
  # ----------------------------------
  # Next.js Application
  # ----------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: consultorai-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Hot-reload: montar codigo fonte
      - ./src:/app/src:cached
      - ./public:/app/public:cached
      - ./supabase:/app/supabase:cached

      # Config files
      - ./next.config.js:/app/next.config.js:cached
      - ./tailwind.config.ts:/app/tailwind.config.ts:cached
      - ./tsconfig.json:/app/tsconfig.json:cached
      - ./postcss.config.js:/app/postcss.config.js:cached

      # Prevent overwriting
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3000

      # Supabase Local (via Kong gateway)
      - NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      - SUPABASE_SERVICE_ROLE_KEY=${SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}

      # Database direct connection
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres

      # Google AI
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-mock-key-for-testing}
      - GOOGLE_AI_MODEL=${GOOGLE_AI_MODEL:-gemini-1.5-flash}

      # Meta WhatsApp
      - NEXT_PUBLIC_META_APP_ID=${NEXT_PUBLIC_META_APP_ID:-}
      - META_APP_SECRET=${META_APP_SECRET:-}
      - NEXT_PUBLIC_META_CONFIG_ID=${NEXT_PUBLIC_META_CONFIG_ID:-}
      - META_WEBHOOK_VERIFY_TOKEN=${META_WEBHOOK_VERIFY_TOKEN:-local-test-token}

      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==}

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-consultorai_password}@redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-consultorai_password}

      # Development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    networks:
      - consultorai-network
    depends_on:
      kong:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ----------------------------------
  # PostgreSQL Database
  # ----------------------------------
  db:
    image: postgres:15-alpine
    container_name: consultorai-db
    restart: unless-stopped
    ports:
      - "54322:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/volumes/db/00-init-supabase-roles.sql:/docker-entrypoint-initdb.d/00-init-supabase-roles.sql:ro
      - ./supabase/migrations/20251217000001_initial_schema.sql:/docker-entrypoint-initdb.d/01-initial-schema.sql:ro
      - ./supabase/migrations/20251217000002_rls_policies.sql:/docker-entrypoint-initdb.d/02-rls-policies.sql:ro
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_connections=200
      - -c
      - max_replication_slots=10
      - -c
      - max_wal_senders=10
    networks:
      - consultorai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------
  # Kong API Gateway
  # ----------------------------------
  kong:
    image: kong:2.8.1
    container_name: consultorai-kong
    restart: unless-stopped
    ports:
      - "54321:8000"
      - "54320:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth,http-log
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      KONG_LOG_LEVEL: info
    volumes:
      - ./docker/volumes/kong/kong.yml:/home/kong/kong.yml:ro
    networks:
      - consultorai-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------
  # GoTrue Authentication
  # ----------------------------------
  auth:
    image: supabase/gotrue:v2.164.0
    container_name: consultorai-auth
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:54321

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:postgres@db:5432/postgres?search_path=auth
      GOTRUE_DB_NAMESPACE: auth

      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: "false"

      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}

      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: "false"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_HOST: inbucket
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_ADMIN_EMAIL: admin@consultor.ai
      GOTRUE_SMTP_MAX_FREQUENCY: 1s
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify

      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
      GOTRUE_SMS_AUTOCONFIRM: "true"
    networks:
      - consultorai-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------
  # PostgREST (REST API)
  # ----------------------------------
  rest:
    image: postgrest/postgrest:v12.2.0
    container_name: consultorai-rest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    networks:
      - consultorai-network
    depends_on:
      db:
        condition: service_healthy

  # ----------------------------------
  # Realtime
  # ----------------------------------
  realtime:
    image: supabase/realtime:v2.30.34
    container_name: consultorai-realtime
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: 10000
      APP_NAME: realtime
      SEED_SELF_HOST: "true"
    networks:
      - consultorai-network
    depends_on:
      db:
        condition: service_healthy

  # ----------------------------------
  # Storage API
  # ----------------------------------
  storage:
    image: supabase/storage-api:v1.10.1
    container_name: consultorai-storage
    restart: unless-stopped
    volumes:
      - storage-data:/var/lib/storage
    environment:
      ANON_KEY: ${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SERVICE_KEY: ${SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: local
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:8080
    networks:
      - consultorai-network
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ----------------------------------
  # Postgres Meta (for Studio)
  # ----------------------------------
  meta:
    image: supabase/postgres-meta:v0.83.2
    container_name: consultorai-meta
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: postgres
    networks:
      - consultorai-network
    depends_on:
      db:
        condition: service_healthy

  # ----------------------------------
  # Supabase Studio (Admin UI)
  # ----------------------------------
  studio:
    image: supabase/studio:20241202-71e5240
    container_name: consultorai-studio
    restart: unless-stopped
    ports:
      - "54323:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DEFAULT_ORGANIZATION_NAME: Consultor.AI Local
      DEFAULT_PROJECT_NAME: consultorai-local

      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:54321
      SUPABASE_ANON_KEY: ${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}

      AUTH_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY:-}
      LOGFLARE_URL: http://analytics:4000
      NEXT_PUBLIC_ENABLE_LOGS: "true"
      NEXT_ANALYTICS_BACKEND_PROVIDER: postgres
    networks:
      - consultorai-network
    depends_on:
      meta:
        condition: service_started
      kong:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ----------------------------------
  # Inbucket (Email Testing)
  # ----------------------------------
  inbucket:
    image: inbucket/inbucket:3.0.3
    container_name: consultorai-inbucket
    restart: unless-stopped
    ports:
      - "54324:9000"
      - "2500:2500"
    networks:
      - consultorai-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------
  # Redis Cache
  # ----------------------------------
  redis:
    image: redis:7-alpine
    container_name: consultorai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-consultorai_password} --appendonly yes
    networks:
      - consultorai-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-consultorai_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------
  # Image Proxy (for Storage transformations)
  # ----------------------------------
  imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: consultorai-imgproxy
    restart: unless-stopped
    environment:
      IMGPROXY_BIND: ":8080"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - storage-data:/var/lib/storage:ro
    networks:
      - consultorai-network
    healthcheck:
      test: ["CMD", "imgproxy", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

# ----------------------------------
# Volumes
# ----------------------------------
volumes:
  postgres-data:
    driver: local
  storage-data:
    driver: local
  redis-data:
    driver: local

# ----------------------------------
# Networks
# ----------------------------------
networks:
  consultorai-network:
    driver: bridge
    name: consultorai-full
